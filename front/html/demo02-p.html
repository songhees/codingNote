<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML 태그 연습</h1>
    <h2>본문내용을 담는 태그 살펴보기</h2>

    <!-- 
        본문의 내용을 담는 태그
        p
        <p>태그와 <p>태그는 단락을 구분 짓는 빈 줄이 추가된다.
     -->
     <p>p태그는 본문의 내용을 담는 태그다. 본문의 내용은 영화의 줄거리, 책 소개, 상표설명, 게시글의 본문 등이다.</p>
     <p>
         p태그와 p태그는 단락을 구분짓는 빈 줄이 추가된다.
         p태그안에서 줄바꿈은 무시된다.
     </p>
</body>
</html>
