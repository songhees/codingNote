<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .currency {color: red;}
        .nomal-description {font-size: 14px;}
        .small-description {font-size: 12px;}
        .thin-description {font-size: 10px;}
    </style>
</head>
<body>
    <h1>span 엘리먼트</h1>
    <!-- 
        span
            - 인라인 엘리먼트
            - 텍스트의 일부혹은 다른 인라인 엘리먼트를 포함하는 컨테이너 엘리먼트
            - id, class, style 속성을 주로 사용한다.
            - 텍스트의 일부분을 다르게 표현할 때 사용된다.
     -->
    
    <h2>span 엘리먼트 사용하기</h2>
    <div>
        가격 : <span class="currency"><strong>3,5000</strong> 원 <span class="small-description">(10% 할인)</span></span>
    </div>
    
</body>
</html>
