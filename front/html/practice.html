<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{width: 100%; border-collapse: collapse; margin-top: 10px;}
        /* thead안에 있는 tr에만 적용시키게 하는것 */
        thead tr{background-color: black; color: white; font-weight: bold;}
        td, th{border: 1px solid #ddd; padding: 8px; text-align: left;}
        mark {font-style: oblique; font-weight: normal; color: navy;}
    </style>
</head>
<body>
    <form action="register.jsp" name="register" method="post">
        <div>
            <label>이름입력</label>
            <input type="text" name="이름">
        </div>
        <div>
            <label>주민번호</label>
            <input type="text" name="jumin" disabled>  
        </div>
        <div>
            <label>아이디</label>
            <input type="text" maxlength="8" minlength="3" name="id">
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" name="id" maxlength="12">
        </div>
        <div>
            <label>생일</label>
            <input type="date" name="birthday">
        </div>
        <div>
            <label>나이</label>
            <input type="number" name="age" min="10" max="150" value="20">
        </div>
        <div>
            <label>성별</label>
            <input type="radio" value="남" name="gender" checked>남자
            <input type="radio" value="여" name="gender" checked>여자
        </div>
        <div>
            <label>보유기술</label>
            <input type="checkbox" value="자바" name="skill">자바
            <input type="checkbox" value="데이터" name="skill">데이터베이스
            <input type="checkbox" value="python" name="skill">파이썬
            <input type="checkbox" value="ai" name="skill">인공지능
        </div>
        <div>
            <label>재직기간</label>
            <select name="workingYear">
                <option value="0">없음</option>
                <option value="1">1년이상</option>
                <option value="3">3년이상</option>
                <option value="5">5년이상</option>
                <option value="7">7년이상</option>
            </select>
        </div>
        <div>
            <label>근무지역</label>
            <select name="location">
                <option value="없음" disabled>선택하세요</option>
                <optgroup label="서울경기">
                    <option value="서울">서울</option>
                    <option value="경기">경기</option>
                </optgroup>
                <optgroup label="강원도">
                    <option value="강릉">강릉</option>
                    <option value="평창">평창</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label>이력서</label>
            <input type="file" name="resume">
        </div>
        <div>
            <label>자기소개</label>
            <textarea name="memo">안녕하세요</textarea>
        </div>
        <div>
            <button>재출</button>
            <input type="reset" value="수정하기 전 상태로 되돌리기">
            <input type="submit" value="모든 폼 요소의 값을 서버로 재출한다.">
        </div>
    </form>
</body>
</html>
