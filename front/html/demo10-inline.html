<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a, strong {background-color: lightgray; margin: 5px; padding: 5px; border: 1px solid #ddd;}
    </style>
    <!-- padding 글자와 테두리사이의 간격 -->
</head>
<body>
    <h1>인라인 엘리먼트</h1>
    <!-- 
        인라인 엘리먼트
        - 새로운 줄에서 시작하지 않을 수도 있다.
        - 컨텐츠를 표시하는데 필요한 만큼의 너비만 가진다.
        - 인라인 엘리먼트는 블록 엘리먼트로 꼭 감싸자.
        - 엘리먼트의 너비(width)를 지정해도 적용이 되지 않는다.
        - 엘리먼트내의 컨텐츠(자식엘리먼트, 텍스트)를 정렬할 수 없다.
        
        a                                           - 링크를 표현하는 태그
        strong, em, small, del, mark, b, i          - 텍스트를 포맷팅하는 태그
        img                                         - 이미지를 표현하는 태그
        label, input, select, textarea, button      - 폼 입력요소를 구성하는 태그

        span                                        - 인라인엘리먼트의 컨테이너 태그, 텍스트의 일부분을 감싼다.
     -->
    
    <p style="text-align: right;">
        <a href="http://www.daum.net">다음</a>
        <a href="http://www.naver.com">네이버</a>
        <a href="http://www.google.com">구글</a>
    </p>

    <p>
        <label>이름</label> <input type="text" /> <button>등록</button>
    </p>

    <p>
        <strong style="width: 500px;">인라인 엘리먼트</strong>는 새로운 줄에서 시작하지 않을 수도 있다. 컨텐츠를 표시하는데 <strong>필요한 만큼의 너비만</strong> 가진다.
        너비를 지정해도 적용되지 않는다.
    </p>
</body>
</html>
