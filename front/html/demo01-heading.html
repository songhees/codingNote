<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- html문서의 문자 인코딩 방식을 utf-8로 지정한다. -->
    <!-- 해당 문자에 대한 유니코드 값(2byte)을 3byte로 만들어서 주고받는 것 -->
    <!-- 영어는 1byte 한글은 2byte값 글자정보와 글자를 구분하는 정보를 포함해야 하기 때문에 utf-8 방식을 사용한다. -->
    <!-- ISO-8859-1 은 알파벳 과 특수한 표시를 포함하는 방식 -->
    <meta charset="UTF-8">
    <!-- 모바일 장치에 컨텐츠가 표시될 때 확대/축소 지원을 위한 설정 -->
    <!-- viewport : 표시화면 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        제목을 담는 태그
        h1, h2, h3, h4, h5, h6
        숫자가 낮을 수록 더 큰 범위의 제목이다. 
        태크이름적고 tab누르면 자동완성 0
    -->
    <h1>HTML 태그</h1>
    <h2>HTML 태그의 종류</h2>
    <h3>블록태그와 인라인태그</h3>
    <h4>블록태그의 종류와 특징 알아보기</h4>
    <h4>인라인태그의 종류와 특징 알아보기</h4>
    
</body>
</html>
