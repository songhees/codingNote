<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{width: 100%; border-collapse: collapse; margin-top: 10px;}
        thead tr{background-color: black; color: white; font-weight: bold;}
        td, th{border: 1px solid #ddd; padding: 8px; text-align: left;}
    </style>
</head>
<body>
    <h1>HTML 태그 연습하기</h1>
    <h2>표의 병합</h2>

    <h3>가로 방향 병합</h3>
    <!-- 
        th, td의 colspan 속성은 가로방향으로 차지하는 칸의 수를 지정하는 속성이다.
        <th colspan="2"></th> 2칸
        <td colspan="3"></td> 3칸
     -->
    <table>
        <tr>
            <td colspan="2">1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td colspan="3">1</td>
            <td>1</td>
        </tr>
        <tr>
            <td colspan="2">1</td>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
    </table>
    <!-- (tr>td{1}*4)*6 ↓↓↓-->
    <!-- 
        th, td의 rowspan 속성은 세로방향으로 차지하는 칸의 수를 지정하는 속성이다.
        <th rowspan="2"></th> 2칸
        <td rowspan="3"></td>
     -->
    <h3>세로 방향 병합</h3>
    <table>
        <tr>
            <td rowspan="6">1</td>
            <td rowspan="3">1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="3">4</td>
            <td>4</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>6</td>
        </tr>
    </table>
    <!-- table>(tr>td{$}*4)*5 -->
    <h3>가로/세로 방향 병합</h3>
    <table>
        <tr>
            <td>1</td>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td>2</td>
            <td>2</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>3</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>4</td>
            <td>4</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>5</td>
            <td>5</td>
        </tr>
    </table>

</body>
</html>
