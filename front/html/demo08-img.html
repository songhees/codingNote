<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {width: 550px; height: 300px; opacity: 0.5;}
        img:hover{opacity: 1;}
    </style>
    <!-- opacity 투명도 -->
</head>
<body>
    <h1>HTML 태그 연습</h1>
    <h2>이미지 표시하기</h2>
    
    <!-- 
        이미지 표시하기
        <img>
        <img> 태그의 주요 속성
            src : 페이지에 표시할 이미지 파일경로
            alt : 이미지에 대한 설명을 작성, 시각장애우를 위한 내용
        * <img> 태그는       컨텐츠를 가지지 않는 태그다.
          <img scr="이미지경로" alt="설명">컨텐츠</img> 가 불가 하다. 열고 바로 닫는다.
     -->
    <img src="images/E_yZi7RVIAM7B1M.jpg" alt="방탄 유엔 사진" />
    <img src="images/E_yZi7RVIAM7B1M.jpg" alt="방탄 유엔 사진" />
    <img src="images/E_yZi7RVIAM7B1M.jpg" alt="방탄 유엔 사진" />
    <img src="images/E_yZi7RVIAM7B1M.jpg" alt="방탄 유엔 사진" />
    <img src="images/E_yZi7RVIAM7B1M.jpg" alt="방탄 유엔 사진">
    
    <h3>이미지에 링크걸기</h3>
    <a href="https://www.google.com"><img src="images/wls.jpg" style="width: 90px; height:100px;" alt="사진과 연결되는 링크" /></a>

</body>
</html>
